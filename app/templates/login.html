<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        background-image: url("{{ url_for('static', filename='styles/empty-conference-room.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .login-container {
        background: rgba(0,0,0,0.7);
        color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        max-width: 350px;
        margin: 80px auto;
        padding: 36px 28px 28px 28px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 24px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px 10px;
        margin: 12px 0 18px 0;
        border: none;
        border-radius: 6px;
        background: #f1f1f1;
        color: #222;
        font-size: 1em;
        box-sizing: border-box;
    }
    .login-container button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
    }
    .login-container button[type="submit"]:hover {
        background: #388e3c;
    }
    .login-container a {
        color: #fff;
        text-decoration: underline;
        display: block;
        margin-top: 18px;
    }
    </style>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <header>
    <div class="navbar">
        <img src="{{ url_for('static', filename='styles/mzanstilogo.jpeg') }}" alt="Logo" class="logo">
        <nav>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('login') }}">Logout</a>
        </nav>
    </div>
</header>

    <div class="login-container">
        <h2>Boardroom Booking</h2>
        <form id="loginForm" method="post" action="/login">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}">Don't have an account?</a>
    </div>
</body>
</html>
