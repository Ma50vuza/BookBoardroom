<head>
    <style>
    body {
        background-image: url("{{ url_for('static', filename='styles/empty-conference-room.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(0,0,0,0.85);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .navbar .logo {
        height: 40px;
        margin-right: 18px;
    }
    .navbar nav a {
        color: #fff;
        margin-right: 18px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.2s;
    }
    .navbar nav a:last-child {
        margin-right: 0;
    }
    .navbar nav a:hover {
        color: #4caf50;
    }
    .register-container {
        background: rgba(0,0,0,0.7);
        color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        max-width: 350px;
        margin: 120px auto 80px auto; /* Add top margin for navbar */
        padding: 36px 28px 28px 28px;
        text-align: center;
    }
    .register-container h2 {
        margin-bottom: 24px;
    }
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
        width: 100%;
        padding: 12px 10px;
        margin: 12px 0 18px 0;
        border: none;
        border-radius: 6px;
        background: #f1f1f1;
        color: #222;
        font-size: 1em;
        box-sizing: border-box;
    }
    .register-container button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
    }
    .register-container button[type="submit"]:hover {
        background: #388e3c;
    }
    .register-container a {
        color: #fff;
        text-decoration: underline;
        display: block;
        margin-top: 18px;
    }
    </style>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <header>
    <div class="navbar">
        <img src="{{ url_for('static', filename='styles/mzanstilogo.jpeg') }}" alt="Logo" class="logo">
        <nav>
            <a href="{{ url_for('login') }}">Dashboard</a>
            <a href="{{ url_for('login') }}">Bookings</a>
            <a href="{{ url_for('login') }}"></a>
            <a href="{{ url_for('login') }}">Logout</a>
        </nav>
    </div>
</header>
    <div class="add-booking-container">
        <h2>Add Booking</h2>
        <form class="booking-form" method="POST">
            <label for="room_name">Room:</label>
            <select name="room_name" required>
                {% for room in rooms %}
                    <option value="{{ room['name'] }}">{{ room['name'] }}</option>
                {% endfor %}
            </select>
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" required>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" name="end_time" required>
            <label for="purpose">Purpose:</label>
            <input type="text" name="purpose" required>
            <label for="attendees">Attendees (comma-separated emails):</label>
            <input type="text" name="attendees">
            <input type="submit" value="Book Room" action="/dashboard">
        </form>
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
