<!DOCTYPE html>
<html>
<head>
    <title>Add Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <style>
        body {
        background-image: url("{{ url_for('static', filename='styles/clockandcalendar.jpeg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        
    }
        .add-booking-container {
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 60px auto;
            padding: 32px 24px;
        }
        .add-booking-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .booking-form label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 7px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
        }
        .booking-form input[type="submit"] {
            background: #4caf50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .booking-form input[type="submit"]:hover {
            background: #388e3c;
        }
        .back-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
    <div class="navbar">
        <img src="{{ url_for('static', filename='styles/mzanstilogo.jpeg') }}" alt="Logo" class="logo">
        <nav>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('login') }}">Logout</a>
        </nav>
    </div>
</header>
    <div class="add-booking-container">
        <h2>Add Booking</h2>
        <form class="booking-form" method="POST">
            <label for="room_name">Room:</label>
            <select name="room_name" required>
                {% for room in rooms %}
                    <option value="{{ room['name'] }}">{{ room['name'] }}</option>
                {% endfor %}
            </select>
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" required>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" name="end_time" required>
            <label for="purpose">Purpose:</label>
            <input type="text" name="purpose" required>
            <label for="attendees">Attendees (comma-separated emails):</label>
            <input type="text" name="attendees">
            <input type="submit" value="Book Room" action="/dashboard">
        </form>
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
