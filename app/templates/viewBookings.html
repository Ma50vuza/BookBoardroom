<!DOCTYPE html>
<html>
<head>
    <title>All Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <style>
        body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-image: url("{{ url_for('static', filename='styles/clockandcalendar.jpeg') }}");
    }
        .bookings-section {
            background: rgba(0, 0, 0, 0.07);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-width: 700px;
            min-width: 350px;
            margin: 40px auto;
            padding: 28px 24px;
            color: #fff;
        }
        .bookings-section h3 {
            margin-bottom: 16px;
            font-size: 1.3em;
        }
        .bookings ul {
            list-style: none;
            padding: 0;
        }
        .bookings li {
            background: black;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 18px;
            padding: 8px 18px;
            background: grey;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <header>
    <div class="navbar">
        <img src="{{ url_for('static', filename='styles/mzanstilogo.jpeg') }}" alt="Logo" class="logo">
        <nav>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('login') }}">Logout</a>
        </nav>
    </div>
</header>
    <div class="bookings-section">
        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Profile</a>
        <h3>All Bookings</h3>
        <div class="bookings">
            {% if bookings %}
                <ul>
                {% for b in bookings %}
                    <li>
                        <strong>Purpose:</strong> {{ b.purpose }}<br>
                        <strong>Start:</strong> {{ b.start_time }}<br>
                        <strong>End:</strong> {{ b.end_time }}<br>
                        <strong>Attendees:</strong> {{ b.attendees|join(', ') if b.attendees else '' }}
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No bookings found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
