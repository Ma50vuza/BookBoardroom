<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='styles/empty-conference-room.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 600px;
            margin: 60px auto;
        }
        .profile-card {
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            max-width: 400px;
            min-width: 320px;
            margin: 0 auto;
            padding: 32px 24px;
            text-align: center;
        }
        .profile-card h3 {
            margin-bottom: 18px;
            font-size: 1.6em;
        }
        .profile-details {
            text-align: left;
            margin-top: 18px;
        }
        .profile-details li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .view-bookings-btn {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 22px;
            background: grey;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.2s;
        }
        .view-bookings-btn:hover {
            background: #388e3c;
        }
    </style>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <header>
    <div class="navbar">
        <img src="{{ url_for('static', filename='styles/mzanstilogo.jpeg') }}" alt="Logo" class="logo">
        <nav>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('login') }}">Logout</a>
        </nav>
    </div>
</header>
    <div class="dashboard-container">
        <div class="profile-card">
            <h3>Welcome, {{ username }}</h3>
            <ul class="profile-details">
                <li><strong>Email:</strong> {{ email }}</li>
                <li><strong>Department:</strong> {{ department }}</li>
                <li><strong>Company:</strong> {{ company }}</li>
            </ul>
            <div style="margin-top: 24px;">
                <a href="{{ url_for('viewBookings') }}" class="view-bookings-btn">View Bookings</a>
                <a href="{{ url_for('addBooking') }}" class="view-bookings-btn">Add Booking</a>
                 <a href="{{ url_for('viewBookings') }}" class="view-bookings-btn">Cancel Booking</a>
            </div>
        </div>
    </div>
</body>
</html>
